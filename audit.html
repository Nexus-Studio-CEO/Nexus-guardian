<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Guardian | Audit Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        primary: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        accent: { 400: '#8b5cf6', 500: '#7c3aed' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="glass-panel sticky top-0 z-40 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary-600 p-2 rounded-xl shadow-lg">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-extrabold text-xl">NEXUS <span class="text-primary-500">Guardian</span></span>
            </div>
            <div class="flex items-center gap-4">
                <a href="./dashboard.html" class="text-sm font-medium hover:text-primary-500 transition-colors px-3 py-2">Dashboard</a>
                <a href="./config.html" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                    <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="mb-6">
            <a href="./dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white text-sm transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Retour au Dashboard
            </a>
        </div>

        <div id="selection-view" class="space-y-6">
            <div class="glass-panel p-8 rounded-3xl space-y-6">
                <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                    <i data-lucide="shield-check" class="text-blue-400"></i> Mode Audit & Correction
                </h2>
                
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-white">Sélectionner un Repository</h3>
                    
                    <div class="flex gap-4">
                        <button onclick="showMyRepos()" id="btn-my-repos" class="flex-1 bg-primary-600 text-white font-bold py-3 rounded-xl">
                            Mes Repos
                        </button>
                        <button onclick="showExternalInput()" id="btn-external" class="flex-1 bg-slate-800 text-white font-bold py-3 rounded-xl">
                            URL Externe
                        </button>
                    </div>
                </div>

                <div id="my-repos-section" class="hidden space-y-4">
                    <button onclick="fetchMyRepos()" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                        Charger mes Repositories
                    </button>
                    <div id="repos-list" class="space-y-3 max-h-96 overflow-y-auto"></div>
                </div>

                <div id="external-section" class="hidden space-y-4">
                    <input type="text" id="external-url" placeholder="https://github.com/owner/repo" class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-white">
                    <button onclick="parseExternalUrl()" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 rounded-xl">
                        Analyser ce Repository
                    </button>
                </div>

                <div id="selected-repo-display" class="hidden glass-panel p-4 rounded-xl bg-primary-500/10 border border-primary-500/30">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-sm text-slate-400">Repository sélectionné</div>
                            <div class="font-bold text-white" id="selected-repo-name"></div>
                        </div>
                        <i data-lucide="check-circle" class="w-6 h-6 text-green-400"></i>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Profondeur d'Analyse</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="setDepth('skeleton')" id="depth-skeleton" class="depth-btn p-3 rounded-xl border border-white/10 text-sm text-left hover:bg-white/5 transition-all">
                                <div class="font-bold">Squelette</div>
                                <div class="text-[10px] text-slate-500">Architecture & Imports</div>
                            </button>
                            <button onclick="setDepth('full')" id="depth-full" class="depth-btn p-3 rounded-xl border border-primary-500 bg-primary-500/10 text-sm text-left transition-all">
                                <div class="font-bold">Intégrale</div>
                                <div class="text-[10px] text-slate-500">Code ligne par ligne</div>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Persona IA</label>
                        <select id="audit-persona" class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-sm">
                            <option value="architect">Lead Architecte</option>
                            <option value="security">Expert Sécurité</option>
                            <option value="mentor">Mentor Dev</option>
                        </select>
                    </div>
                </div>

                <button onclick="runAudit()" id="audit-btn" disabled class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    LANCER L'ANALYSE & CRÉER PR
                </button>
            </div>
        </div>

        <div id="results-view" class="hidden space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-white">Résultats Audit</h2>
                <button onclick="backToSelection()" class="text-sm text-slate-500 hover:text-white">Nouvelle Analyse</button>
            </div>

            <div id="loading-panel" class="glass-panel p-20 rounded-3xl flex flex-col items-center justify-center space-y-6">
                <div class="loader"></div>
                <div class="text-center">
                    <p class="text-white font-bold text-xl animate-pulse" id="loading-status">Analyse en cours...</p>
                    <p class="text-slate-500 text-sm mt-2" id="loading-substatus">Préparation</p>
                </div>
            </div>

            <div id="results-content" class="hidden space-y-6">
                <div class="glass-panel p-8 rounded-3xl">
                    <div id="results-markdown" class="prose prose-invert max-w-none"></div>
                </div>
                <div id="results-actions" class="glass-panel p-6 rounded-3xl"></div>
            </div>
        </div>
    </main>

    <script src="./assets/crypto.js"></script>
    <script src="./assets/shared.js"></script>
    <script src="./assets/ai-engine.js"></script>
    <script src="./assets/github-api.js"></script>
    <script>
        lucide.createIcons();

        let selectedRepo = null;
        let currentDepth = 'full';

        function showMyRepos() {
            document.getElementById('btn-my-repos').classList.add('bg-primary-600');
            document.getElementById('btn-my-repos').classList.remove('bg-slate-800');
            document.getElementById('btn-external').classList.remove('bg-primary-600');
            document.getElementById('btn-external').classList.add('bg-slate-800');
            
            document.getElementById('my-repos-section').classList.remove('hidden');
            document.getElementById('external-section').classList.add('hidden');
        }

        function showExternalInput() {
            document.getElementById('btn-external').classList.add('bg-primary-600');
            document.getElementById('btn-external').classList.remove('bg-slate-800');
            document.getElementById('btn-my-repos').classList.remove('bg-primary-600');
            document.getElementById('btn-my-repos').classList.add('bg-slate-800');
            
            document.getElementById('external-section').classList.remove('hidden');
            document.getElementById('my-repos-section').classList.add('hidden');
        }

        async function fetchMyRepos() {
            const repos = await window.GitHubAPI.fetchUserRepos();
            const list = document.getElementById('repos-list');
            
            list.innerHTML = repos.map(repo => `
                <div onclick="selectRepo('${repo.owner.login}', '${repo.name}', '${repo.default_branch}')" class="repo-card glass-panel p-4 rounded-xl cursor-pointer hover:border-primary-500 border border-white/5 transition-all">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-white">${repo.name}</h3>
                            <p class="text-xs text-slate-500 mt-1">${repo.description || 'Pas de description'}</p>
                            <div class="flex gap-3 mt-2 text-xs text-slate-400">
                                <span><i data-lucide="star" class="w-3 h-3 inline"></i> ${repo.stargazers_count}</span>
                                <span><i data-lucide="git-branch" class="w-3 h-3 inline"></i> ${repo.default_branch}</span>
                            </div>
                        </div>
                        <span class="text-xs ${repo.private ? 'text-yellow-500' : 'text-green-500'}">${repo.private ? 'Privé' : 'Public'}</span>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function selectRepo(owner, name, branch) {
            selectedRepo = { owner, name, branch };
            document.getElementById('selected-repo-display').classList.remove('hidden');
            document.getElementById('selected-repo-name').textContent = `${owner}/${name}`;
            document.getElementById('audit-btn').disabled = false;
            
            document.querySelectorAll('.repo-card').forEach(card => {
                card.classList.remove('border-primary-500', 'bg-primary-500/5');
                card.classList.add('border-white/5');
            });
            event.currentTarget.classList.add('border-primary-500', 'bg-primary-500/5');
        }

        function parseExternalUrl() {
            const url = document.getElementById('external-url').value;
            const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
            if (match) {
                selectRepo(match[1], match[2], 'main');
            } else {
                alert('URL GitHub invalide');
            }
        }

        function setDepth(depth) {
            currentDepth = depth;
            document.querySelectorAll('.depth-btn').forEach(btn => {
                btn.classList.remove('border-primary-500', 'bg-primary-500/10');
                btn.classList.add('border-white/10');
            });
            document.getElementById(`depth-${depth}`).classList.add('border-primary-500', 'bg-primary-500/10');
        }

        async function runAudit() {
            if (!selectedRepo) return;

            document.getElementById('selection-view').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('loading-panel').classList.remove('hidden');
            document.getElementById('results-content').classList.add('hidden');

            const persona = document.getElementById('audit-persona').value;
            
            try {
                await window.NexusApp.log('info', `Début audit: ${selectedRepo.owner}/${selectedRepo.name}`, { workflow: 'audit' });
                
                const result = await window.AIEngine.runAuditWithSelfReflection(
                    selectedRepo,
                    persona,
                    currentDepth,
                    (status) => {
                        document.getElementById('loading-status').textContent = status.message;
                        document.getElementById('loading-substatus').textContent = status.sub || '';
                    }
                );

                document.getElementById('loading-panel').classList.add('hidden');
                document.getElementById('results-content').classList.remove('hidden');
                document.getElementById('results-markdown').innerHTML = marked.parse(result.report);
                
                document.getElementById('results-actions').innerHTML = `
                    <h3 class="font-bold text-white text-lg mb-4">✅ Analyse Terminée</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a href="${result.prUrl}" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl text-center">
                            <i data-lucide="git-pull-request" class="w-4 h-4 inline mr-2"></i>
                            Voir la Pull Request
                        </a>
                        <a href="https://github.com/${selectedRepo.owner}/${selectedRepo.name}" target="_blank" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-xl text-center">
                            <i data-lucide="github" class="w-4 h-4 inline mr-2"></i>
                            Voir le Repository
                        </a>
                    </div>
                `;
                
                lucide.createIcons();
                await window.NexusApp.log('success', 'Audit terminé', { workflow: 'audit', prUrl: result.prUrl });
            } catch (e) {
                alert('Erreur: ' + e.message);
                backToSelection();
                await window.NexusApp.log('error', 'Erreur audit', { workflow: 'audit', error: e.message });
            }
        }

        function backToSelection() {
            document.getElementById('results-view').classList.add('hidden');
            document.getElementById('selection-view').classList.remove('hidden');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 100));
            
            const unlocked = window.NexusCrypto.isUnlocked();
            if (!unlocked) {
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
