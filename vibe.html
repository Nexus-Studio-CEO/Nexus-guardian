<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Guardian | Vibe Coding</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        primary: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        accent: { 400: '#8b5cf6', 500: '#7c3aed' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="glass-panel sticky top-0 z-40 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary-600 p-2 rounded-xl shadow-lg">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-extrabold text-xl">NEXUS <span class="text-primary-500">Guardian</span></span>
            </div>
            <div class="flex items-center gap-4">
                <a href="./dashboard.html" class="text-sm font-medium hover:text-primary-500 transition-colors px-3 py-2">Dashboard</a>
                <a href="./config.html" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                    <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="mb-6">
            <a href="./dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white text-sm transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Retour au Dashboard
            </a>
        </div>

        <div id="input-view" class="space-y-6">
            <div class="glass-panel p-8 rounded-3xl space-y-8">
                <div class="flex justify-between items-start">
                    <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                        <i data-lucide="sparkles" class="text-accent-400"></i> Vibe Coding
                    </h2>
                    <span class="text-[10px] font-black bg-accent-500 text-white px-2 py-1 rounded uppercase">AUTO-PUSH GITHUB</span>
                </div>

                <div class="space-y-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Nom du Repository</label>
                    <input type="text" id="repo-name" class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-white" placeholder="ex: my-awesome-app">
                </div>

                <div class="space-y-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Votre Vision (Cahier des charges)</label>
                    <textarea id="project-prompt" rows="6" class="w-full bg-slate-900/50 border border-white/5 rounded-2xl p-6 text-lg placeholder-slate-700" placeholder="D√©crivez votre projet... ex: Un dashboard SaaS en Next.js avec authentification et workflow de test automatique."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-slate-900/40 p-4 rounded-xl border border-white/5">
                        <label class="flex items-center gap-2 text-xs font-bold text-slate-500 uppercase mb-2">
                            <i data-lucide="package" class="w-3 h-3"></i> Stack
                        </label>
                        <select id="stack" class="w-full bg-transparent text-sm">
                            <option value="react">React + Vite</option>
                            <option value="nextjs">Next.js 14</option>
                            <option value="node">Node.js Express</option>
                            <option value="python">FastAPI Python</option>
                        </select>
                    </div>
                    <div class="bg-slate-900/40 p-4 rounded-xl border border-white/5">
                        <label class="flex items-center gap-2 text-xs font-bold text-slate-500 uppercase mb-2">
                            <i data-lucide="git-merge" class="w-3 h-3"></i> DevOps
                        </label>
                        <select id="devops" class="w-full bg-transparent text-sm">
                            <option value="gh-actions">GitHub Actions</option>
                            <option value="full">CI/CD Complet</option>
                            <option value="none">Aucun</option>
                        </select>
                    </div>
                    <div class="bg-slate-900/40 p-4 rounded-xl border border-white/5">
                        <label class="flex items-center gap-2 text-xs font-bold text-slate-500 uppercase mb-2">
                            <i data-lucide="eye" class="w-3 h-3"></i> Style
                        </label>
                        <select id="style" class="w-full bg-transparent text-sm">
                            <option value="tailwind">Tailwind CSS</option>
                            <option value="shadcn">Shadcn UI</option>
                            <option value="mui">Material UI</option>
                        </select>
                    </div>
                </div>

                <button onclick="runGeneration()" class="w-full bg-accent-600 hover:bg-accent-500 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest">
                    G√©n√©rer & Push sur GitHub
                </button>
            </div>
        </div>

        <div id="results-view" class="hidden space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-white">G√©n√©ration en cours</h2>
                <button onclick="backToInput()" class="text-sm text-slate-500 hover:text-white">Nouveau Projet</button>
            </div>

            <div id="loading-panel" class="glass-panel p-20 rounded-3xl flex flex-col items-center justify-center space-y-6">
                <div class="loader"></div>
                <div class="text-center">
                    <p class="text-white font-bold text-xl animate-pulse" id="loading-status">G√©n√©ration en cours...</p>
                    <p class="text-slate-500 text-sm mt-2" id="loading-substatus">Pr√©paration</p>
                </div>
            </div>

            <div id="results-content" class="hidden space-y-6">
                <div class="glass-panel p-8 rounded-3xl">
                    <div id="results-markdown" class="prose prose-invert max-w-none"></div>
                </div>
                <div id="results-actions" class="glass-panel p-6 rounded-3xl"></div>
            </div>
        </div>
    </main>

    <script src="./assets/crypto.js"></script>
    <script src="./assets/shared.js"></script>
    <script src="./assets/ai-engine.js"></script>
    <script src="./assets/github-api.js"></script>
    <script src="./router.js"></script>
    <script>
        lucide.createIcons();

        async function runGeneration() {
            const repoName = document.getElementById('repo-name').value.trim();
            const prompt = document.getElementById('project-prompt').value.trim();
            const stack = document.getElementById('stack').value;
            const devops = document.getElementById('devops').value;
            const style = document.getElementById('style').value;

            if (!repoName) {
                alert('Entrez un nom de repository');
                return;
            }
            if (!prompt) {
                alert('D√©crivez votre projet');
                return;
            }

            document.getElementById('input-view').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('loading-panel').classList.remove('hidden');
            document.getElementById('results-content').classList.add('hidden');

            try {
                await window.NexusApp.log('info', `D√©but g√©n√©ration: ${repoName}`, { workflow: 'vibe' });

                const result = await window.AIEngine.runVibeGenerationWithSelfReflection(
                    {
                        repoName,
                        prompt,
                        stack,
                        devops,
                        style
                    },
                    (status) => {
                        document.getElementById('loading-status').textContent = status.message;
                        document.getElementById('loading-substatus').textContent = status.sub || '';
                    }
                );

                document.getElementById('loading-panel').classList.add('hidden');
                document.getElementById('results-content').classList.remove('hidden');
                document.getElementById('results-markdown').innerHTML = marked.parse(result.content);

                document.getElementById('results-actions').innerHTML = `
                    <h3 class="font-bold text-white text-lg mb-4">üöÄ Projet Cr√©√© avec Succ√®s</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a href="${result.repoUrl}" target="_blank" class="bg-accent-600 hover:bg-accent-500 text-white font-bold py-3 px-6 rounded-xl text-center">
                            <i data-lucide="github" class="w-4 h-4 inline mr-2"></i>
                            Voir sur GitHub
                        </a>
                        <button onclick="navigator.clipboard.writeText('${result.repoUrl}'); alert('Lien copi√©!')" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-xl">
                            <i data-lucide="copy" class="w-4 h-4 inline mr-2"></i>
                            Copier le Lien
                        </button>
                    </div>
                `;

                lucide.createIcons();
                await window.NexusApp.log('success', 'G√©n√©ration termin√©e', { workflow: 'vibe', repoUrl: result.repoUrl });
            } catch (e) {
                alert('Erreur: ' + e.message);
                backToInput();
                await window.NexusApp.log('error', 'Erreur g√©n√©ration', { workflow: 'vibe', error: e.message });
            }
        }

        function backToInput() {
            document.getElementById('results-view').classList.add('hidden');
            document.getElementById('input-view').classList.remove('hidden');
        }

        // Router handles authentication
    </script>
</body>
</html>
