<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Guardian | Mes Repositories</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        primary: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        accent: { 400: '#8b5cf6', 500: '#7c3aed' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .repo-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="glass-panel sticky top-0 z-40 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary-600 p-2 rounded-xl shadow-lg">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-extrabold text-xl">NEXUS <span class="text-primary-500">Guardian</span></span>
            </div>
            <div class="flex items-center gap-4">
                <a href="./dashboard.html" class="text-sm font-medium hover:text-primary-500 transition-colors px-3 py-2">Dashboard</a>
                <a href="./config.html" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                    <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="mb-6">
            <a href="./dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white text-sm transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Retour au Dashboard
            </a>
        </div>

        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-black text-white">Mes Repositories</h1>
                <p class="text-slate-400 mt-1">Tous vos repositories GitHub</p>
            </div>
            <button onclick="loadRepos()" class="bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 px-6 rounded-xl flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                Actualiser
            </button>
        </div>

        <div class="glass-panel p-6 rounded-2xl mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="search-input" placeholder="Rechercher un repository..." class="w-full bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-white" oninput="filterRepos()">
                </div>
                <div class="flex gap-2">
                    <select id="language-filter" class="bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-white" onchange="filterRepos()">
                        <option value="">Tous les langages</option>
                    </select>
                    <select id="visibility-filter" class="bg-slate-900 border border-white/5 rounded-xl px-4 py-3 text-white" onchange="filterRepos()">
                        <option value="">Public & Privé</option>
                        <option value="public">Public uniquement</option>
                        <option value="private">Privé uniquement</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block w-12 h-12 border-4 border-slate-700 border-t-primary-500 rounded-full animate-spin"></div>
            <p class="text-slate-400 mt-4">Chargement des repositories...</p>
        </div>

        <div id="repos-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="no-results" class="hidden text-center py-20">
            <i data-lucide="inbox" class="w-16 h-16 text-slate-700 mx-auto mb-4"></i>
            <p class="text-slate-400">Aucun repository trouvé</p>
        </div>
    </main>

    <script src="./assets/crypto.js"></script>
    <script src="./assets/shared.js"></script>
    <script src="./assets/github-api.js"></script>
    <script src="./router.js"></script>
    <script>
        lucide.createIcons();

        let allRepos = [];

        async function loadRepos() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('repos-grid').classList.add('hidden');
            document.getElementById('no-results').classList.add('hidden');

            try {
                allRepos = await window.GitHubAPI.fetchUserRepos();
                
                const languages = [...new Set(allRepos.filter(r => r.language).map(r => r.language))];
                const langFilter = document.getElementById('language-filter');
                langFilter.innerHTML = '<option value="">Tous les langages</option>' +
                    languages.map(l => `<option value="${l}">${l}</option>`).join('');
                
                displayRepos(allRepos);
                
                await window.NexusApp.log('success', `${allRepos.length} repositories chargés`, { workflow: 'repos_list' });
            } catch (e) {
                alert('Erreur: ' + e.message);
                await window.NexusApp.log('error', 'Erreur chargement repos', { workflow: 'repos_list', error: e.message });
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayRepos(repos) {
            const grid = document.getElementById('repos-grid');
            
            if (repos.length === 0) {
                grid.classList.add('hidden');
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            document.getElementById('no-results').classList.add('hidden');
            
            grid.innerHTML = repos.map(repo => `
                <div class="repo-card glass-panel p-6 rounded-2xl border border-white/5 hover:border-primary-500/50 transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-bold text-white text-lg">${repo.name}</h3>
                        <span class="text-xs px-2 py-1 rounded ${repo.private ? 'bg-yellow-500/20 text-yellow-400' : 'bg-green-500/20 text-green-400'}">
                            ${repo.private ? 'Privé' : 'Public'}
                        </span>
                    </div>
                    
                    <p class="text-sm text-slate-400 mb-4 line-clamp-2">${repo.description || 'Pas de description'}</p>
                    
                    <div class="flex flex-wrap gap-3 text-xs text-slate-400 mb-4">
                        <span class="flex items-center gap-1">
                            <i data-lucide="star" class="w-3 h-3"></i> ${repo.stargazers_count}
                        </span>
                        <span class="flex items-center gap-1">
                            <i data-lucide="git-fork" class="w-3 h-3"></i> ${repo.forks_count}
                        </span>
                        <span class="flex items-center gap-1">
                            <i data-lucide="git-branch" class="w-3 h-3"></i> ${repo.default_branch}
                        </span>
                        ${repo.language ? `<span class="flex items-center gap-1">
                            <i data-lucide="code" class="w-3 h-3"></i> ${repo.language}
                        </span>` : ''}
                    </div>
                    
                    <div class="text-xs text-slate-500 mb-4">
                        Mis à jour ${new Date(repo.updated_at).toLocaleDateString()}
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <a href="./audit.html?repo=${repo.full_name}" class="bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 font-bold py-2 px-3 rounded-lg text-center text-xs">
                            Audit
                        </a>
                        <a href="./growth.html?repo=${repo.full_name}" class="bg-yellow-600/20 hover:bg-yellow-600/30 text-yellow-400 font-bold py-2 px-3 rounded-lg text-center text-xs">
                            Growth
                        </a>
                        <a href="${repo.html_url}" target="_blank" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-3 rounded-lg text-center text-xs col-span-2">
                            <i data-lucide="external-link" class="w-3 h-3 inline"></i> Voir sur GitHub
                        </a>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function filterRepos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const language = document.getElementById('language-filter').value;
            const visibility = document.getElementById('visibility-filter').value;
            
            const filtered = allRepos.filter(repo => {
                const matchesSearch = repo.name.toLowerCase().includes(searchTerm) || 
                                    (repo.description && repo.description.toLowerCase().includes(searchTerm));
                const matchesLanguage = !language || repo.language === language;
                const matchesVisibility = !visibility || 
                                         (visibility === 'public' && !repo.private) ||
                                         (visibility === 'private' && repo.private);
                
                return matchesSearch && matchesLanguage && matchesVisibility;
            });
            
            displayRepos(filtered);
        }

        // Load repos when page is ready
        window.addEventListener('DOMContentLoaded', async () => {
            await window.NexusRouter.init();
            
            if (window.NexusRouter.isAuthenticated()) {
                await loadRepos();
            }
        });
    </script>
</body>
</html>
