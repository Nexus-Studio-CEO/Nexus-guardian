<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Guardian | Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        primary: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        accent: { 400: '#8b5cf6', 500: '#7c3aed' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen overflow-x-hidden">

    <div class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-[20%] -left-[10%] w-[500px] h-[500px] bg-primary-500/20 rounded-full blur-[100px] animate-pulse"></div>
            <div class="absolute top-[40%] -right-[10%] w-[400px] h-[400px] bg-accent-500/20 rounded-full blur-[100px] animate-pulse" style="animation-delay: 1s;"></div>
        </div>

        <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-primary-500 to-accent-500 mb-4 shadow-lg shadow-primary-500/30">
                    <i data-lucide="cpu" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">NEXUS <span class="gradient-text">Guardian</span></h1>
                <p class="text-slate-400">Architecte IA pour Développeurs</p>
            </div>

            <div id="step-1" class="space-y-6">
                <p class="text-sm text-slate-300 text-center">Configurez votre Master Password pour sécuriser vos données</p>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Master Password</label>
                    <input type="password" id="master-password" placeholder="••••••••" class="w-full glass-input px-4 py-3 rounded-xl text-white placeholder-slate-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Confirmer Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" class="w-full glass-input px-4 py-3 rounded-xl text-white placeholder-slate-500">
                </div>

                <button onclick="setupMasterPassword()" class="w-full bg-gradient-to-r from-primary-600 to-accent-600 hover:from-primary-500 hover:to-accent-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all">
                    Créer Mon Nexus ID
                </button>

                <p class="text-xs text-slate-500 text-center">
                    Déjà configuré ? <button onclick="showLoginStep()" class="text-primary-400 hover:underline">Se connecter</button>
                </p>
            </div>

            <div id="step-2" class="hidden space-y-6">
                <p class="text-sm text-slate-300 text-center">Entrez votre Master Password</p>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Master Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" class="w-full glass-input px-4 py-3 rounded-xl text-white placeholder-slate-500">
                </div>

                <button onclick="unlockNexus()" class="w-full bg-gradient-to-r from-primary-600 to-accent-600 hover:from-primary-500 hover:to-accent-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all">
                    Déverrouiller
                </button>

                <p class="text-xs text-slate-500 text-center">
                    <button onclick="showSetupStep()" class="text-primary-400 hover:underline">Première utilisation ?</button>
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/crypto.js"></script>
    <script src="./router.js"></script>
    <script>
        lucide.createIcons();

        function showLoginStep() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        function showSetupStep() {
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-1').classList.remove('hidden');
        }

        async function setupMasterPassword() {
            const password = document.getElementById('master-password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (!password || password.length < 8) {
                alert('Le password doit contenir au moins 8 caractères');
                return;
            }

            if (password !== confirm) {
                alert('Les passwords ne correspondent pas');
                return;
            }

            try {
                const success = await window.NexusRouter.handleLogin(password, true);
                if (success) {
                    alert('✓ Master Password configuré avec succès');
                } else {
                    alert('Erreur lors de la configuration');
                }
            } catch (e) {
                alert('Erreur: ' + e.message);
            }
        }

        async function unlockNexus() {
            const password = document.getElementById('login-password').value;

            if (!password) {
                alert('Entrez votre Master Password');
                return;
            }

            try {
                const success = await window.NexusRouter.handleLogin(password, false);
                if (!success) {
                    alert('Master Password incorrect');
                }
            } catch (e) {
                alert('Erreur: ' + e.message);
            }
        }

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            await window.NexusRouter.init();
            
            if (window.NexusRouter.isAuthenticated()) {
                window.NexusRouter.navigateTo('dashboard.html');
                return;
            }

            const isSetup = await window.NexusCrypto.isSetup();
            if (isSetup) {
                showLoginStep();
            }
        });
    </script>
</body>
</html>
