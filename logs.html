<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Guardian | Logs Système</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        primary: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        accent: { 400: '#8b5cf6', 500: '#7c3aed' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .log-entry {
            border-left: 3px solid transparent;
        }
        .log-entry.success { border-left-color: #10b981; }
        .log-entry.error { border-left-color: #ef4444; }
        .log-entry.warning { border-left-color: #f59e0b; }
        .log-entry.info { border-left-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="glass-panel sticky top-0 z-40 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary-600 p-2 rounded-xl shadow-lg">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-extrabold text-xl">NEXUS <span class="text-primary-500">Guardian</span></span>
            </div>
            <div class="flex items-center gap-4">
                <a href="./dashboard.html" class="text-sm font-medium hover:text-primary-500 transition-colors px-3 py-2">Dashboard</a>
                <a href="./config.html" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                    <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="mb-6">
            <a href="./dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white text-sm transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Retour au Dashboard
            </a>
        </div>

        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-black text-white">Logs Système</h1>
                <p class="text-slate-400 mt-1">Historique des activités NEXUS Guardian</p>
            </div>
            <div class="flex gap-2">
                <button onclick="sendFeedback()" class="bg-primary-600 hover:bg-primary-500 text-white font-bold py-2 px-4 rounded-xl text-sm flex items-center gap-2">
                    <i data-lucide="mail" class="w-4 h-4"></i>
                    Feedback
                </button>
                <button onclick="exportLogs()" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-xl text-sm flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Exporter
                </button>
                <button onclick="clearLogs()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-xl text-sm flex items-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Effacer
                </button>
            </div>
        </div>

        <div class="glass-panel p-6 rounded-2xl mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex gap-2 flex-wrap">
                    <button onclick="filterLogs('all')" id="filter-all" class="bg-primary-600 text-white px-4 py-2 rounded-xl text-sm font-bold">
                        Tous
                    </button>
                    <button onclick="filterLogs('success')" id="filter-success" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">
                        Succès
                    </button>
                    <button onclick="filterLogs('error')" id="filter-error" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">
                        Erreurs
                    </button>
                    <button onclick="filterLogs('warning')" id="filter-warning" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">
                        Warnings
                    </button>
                    <button onclick="filterLogs('info')" id="filter-info" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">
                        Info
                    </button>
                </div>
                <input type="text" id="search-logs" placeholder="Rechercher dans les logs..." class="flex-1 bg-slate-900 border border-white/5 rounded-xl px-4 py-2 text-white text-sm" oninput="searchLogs()">
            </div>
        </div>

        <div class="glass-panel p-6 rounded-2xl">
            <div id="logs-list" class="space-y-2 max-h-[70vh] overflow-y-auto"></div>
            
            <div id="no-logs" class="hidden text-center py-20">
                <i data-lucide="inbox" class="w-16 h-16 text-slate-700 mx-auto mb-4"></i>
                <p class="text-slate-400">Aucun log disponible</p>
            </div>
        </div>
    </main>

    <script src="./assets/crypto.js"></script>
    <script src="./assets/shared.js"></script>
    <script>
        lucide.createIcons();

        let allLogs = [];
        let currentFilter = 'all';

        async function loadLogs() {
            allLogs = await window.NexusApp.getLogs();
            displayLogs(allLogs);
        }

        function displayLogs(logs) {
            const list = document.getElementById('logs-list');
            const noLogs = document.getElementById('no-logs');

            if (logs.length === 0) {
                list.classList.add('hidden');
                noLogs.classList.remove('hidden');
                return;
            }

            list.classList.remove('hidden');
            noLogs.classList.add('hidden');

            list.innerHTML = logs.map(log => {
                const icon = {
                    success: 'check-circle',
                    error: 'x-circle',
                    warning: 'alert-triangle',
                    info: 'info'
                }[log.type] || 'info';

                const color = {
                    success: 'text-green-400',
                    error: 'text-red-400',
                    warning: 'text-yellow-400',
                    info: 'text-blue-400'
                }[log.type] || 'text-blue-400';

                return `
                    <div class="log-entry ${log.type} glass-panel p-4 rounded-xl">
                        <div class="flex items-start gap-3">
                            <i data-lucide="${icon}" class="w-5 h-5 ${color} flex-shrink-0 mt-0.5"></i>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-4">
                                    <div class="flex-1 min-w-0">
                                        <p class="font-bold text-white">${log.message}</p>
                                        <p class="text-xs text-slate-500 mt-1">
                                            ${new Date(log.timestamp).toLocaleString('fr-FR')} • 
                                            <span class="text-primary-400">${log.workflow}</span>
                                        </p>
                                    </div>
                                </div>
                                ${log.data && Object.keys(log.data).length > 0 ? `
                                    <details class="mt-3">
                                        <summary class="text-xs text-slate-400 cursor-pointer hover:text-white">Voir les détails</summary>
                                        <pre class="text-xs bg-slate-950 p-3 rounded-lg mt-2 overflow-x-auto text-slate-300 border border-slate-800">${JSON.stringify(log.data, null, 2)}</pre>
                                    </details>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function filterLogs(filter) {
            currentFilter = filter;

            document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                btn.classList.remove('bg-primary-600');
                btn.classList.add('bg-slate-800');
            });
            document.getElementById(`filter-${filter}`).classList.add('bg-primary-600');
            document.getElementById(`filter-${filter}`).classList.remove('bg-slate-800');

            const filtered = filter === 'all' ? allLogs : allLogs.filter(log => log.type === filter);
            displayLogs(filtered);
        }

        function searchLogs() {
            const searchTerm = document.getElementById('search-logs').value.toLowerCase();
            
            let filtered = currentFilter === 'all' ? allLogs : allLogs.filter(log => log.type === currentFilter);
            
            if (searchTerm) {
                filtered = filtered.filter(log => 
                    log.message.toLowerCase().includes(searchTerm) ||
                    log.workflow.toLowerCase().includes(searchTerm) ||
                    JSON.stringify(log.data).toLowerCase().includes(searchTerm)
                );
            }

            displayLogs(filtered);
        }

        async function exportLogs() {
            try {
                const blob = new Blob([JSON.stringify(allLogs, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nexus-logs-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                alert('✓ Logs exportés');
                await window.NexusApp.log('info', 'Logs exportés', { workflow: 'logs_export' });
            } catch (e) {
                alert('Erreur: ' + e.message);
            }
        }

        async function clearLogs() {
            if (!confirm('Effacer tous les logs ? Cette action est irréversible.')) return;

            try {
                await window.NexusApp.clearLogs();
                allLogs = [];
                displayLogs([]);
                alert('✓ Logs effacés');
            } catch (e) {
                alert('Erreur: ' + e.message);
            }
        }

        async function sendFeedback() {
            const email = 'nexusstudio100@gmail.com';
            const subject = encodeURIComponent('Feedback NEXUS Guardian');
            
            let logsText = allLogs.slice(0, 10).map(log => 
                `[${log.type.toUpperCase()}] ${new Date(log.timestamp).toLocaleString()} - ${log.message}`
            ).join('\n');

            const body = encodeURIComponent(`Bonjour,

Voici mon feedback sur NEXUS Guardian:

[Écrivez votre feedback ici]

---
Derniers logs système:
${logsText}

---
Envoyé depuis NEXUS Guardian`);

            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            
            await window.NexusApp.log('info', 'Email feedback ouvert', { workflow: 'feedback' });
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const unlocked = await window.NexusCrypto.isUnlocked();
            if (!unlocked) {
                window.location.href = './login.html';
                return;
            }

            await loadLogs();
        });
    </script>
</body>
</html>
